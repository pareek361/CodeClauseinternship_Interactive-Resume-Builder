<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <div class="resume-builder">
            <div class="input-section">
                <h2>Enter Your Details</h2>
                <form id="resumeForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="summary">Professional Summary:</label>
                    <textarea id="summary" name="summary" rows="4" required></textarea>

                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" rows="4" required></textarea>

                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="4" required></textarea>

                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" rows="4" required></textarea>

                    <label for="template">Choose a template:</label>
                    <select id="template" name="template">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="creative">Creative</option>
                    </select>

                    <button type="button" id="generateResume">Generate Resume</button>
                </form>
            </div>
            <div class="preview-section">
                <h2>Resume Preview</h2>
                <div id="resumePreview" class="resume-preview"></div>
            </div>
        </div>
    </div>
    <script src="resume.js"></script>
</body>
</html>
